language: go

addons:
    apt:
        packages:
            - ninja-build

before_script:
    - source .travis.fix-fork.sh

script:
    - go test ./...
    - cp build.ninja.in build.ninja.in.orig
    - mkdir stage
    - cd stage 
    - ../bootstrap.bash
    - ninja
    - diff -us ../build.ninja.in ../build.ninja.in.orig
