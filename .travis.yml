language: go

go:
    - 1.8.3

cache:
    directories:
        - $HOME/ninjabin

install:
    - ./.travis.install-ninja.sh
    - export PATH=$PATH:~/ninjabin

before_script:
    - source .travis.fix-fork.sh

script:
    - ./.travis.gofmt.sh
    - go test ./...
    - ./tests/test.sh
    - ./tests/test_tree_tests.sh
    - ./tests/test_tree_tests.sh -t
